<!DOCTYPE html>
<html>
<head>
    <title>Real-time Updates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .data-field {
            margin: 10px 0;
        }
        .data-field span {
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var socket = io();

            socket.on('connect', function() {
                console.log('Connected to server');
            });

            socket.on('update_data', function(data) {
                console.log('Data received:', data);
                for (var key in data) {
                    document.getElementById(key).textContent = data[key];
                }
            });
        });
    </script>
</head>
<body>
    <h1>Real-time Data</h1>
    <div id="data">
        <div class="data-field">Vb: <span id="Vb">-</span></div>
        <div class="data-field">iL: <span id="iL">-</span></div>
        <div class="data-field">i_ref: <span id="i_ref">-</span></div>
        <div class="data-field">i_err: <span id="i_err">-</span></div>
        <div>-----------------------------------------------------------------------</div>
        <div class="data-field">Va: <span id="Va">-</span></div>
        <div class="data-field">Vpot: <span id="Vpot">-</span></div>
        <div class="data-field">OC: <span id="OC">-</span></div>
        <div class="data-field">CL: <span id="CL">-</span></div>
        <div class="data-field">BU: <span id="BU">-</span></div>
        <div class="data-field">Irradiance: <span id="Irradiance">-</span></div>
        <div class="data-field">Duty: <span id="duty">-</span></div>
        <div class="data-field">i_err_int: <span id="i_err_int">-</span></div>
        <div class="data-field">i_pi_out: <span id="i_pi_out">-</span></div>
    </div>
</body>
</html>
