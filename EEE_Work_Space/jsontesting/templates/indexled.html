<!DOCTYPE html>
<html>
<head>
    <title>Real-time Updates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .data-field {
            margin: 10px 0;
        }
        .data-field span {
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var socket = io();

            socket.on('connect', function() {
                console.log('Connected to server');
            });

            socket.on('update_data', function(data) {
                console.log('Data received:', data);
                for (var key in data) {
                    document.getElementById(key).textContent = data[key];
                }
            });
        });
    </script>
</head>
<body>
    <h1>Real-time Data</h1>
    <<div id="data">
        <div class="data-field">Vin: <span id="Vin">-</span></div>
        <div class="data-field">Vout: <span id="Vout">-</span></div>
        <div class="data-field">Vled: <span id="Vled">-</span></div>
        <div class="data-field">Vret: <span id="Vret">-</span></div>
        <div class="data-field">Duty: <span id="Duty">-</span></div>
        <div class="data-field">Iout: <span id="Iout">-</span></div>
        <div class="data-field">Ledpower: <span id="Ledpower">-</span></div>
        <div class="data-field">Setpoint: <span id="Setpoint">-</span></div>
    </div>
</body>
</html>
