<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Price Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
    <header>
        <h1>Live Price Data</h1>
    </header>

    <div class="dashboard">
        <div id="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="info-container">
            <div class="latest-prices">
                <div class="price" id="latest-buy-price">Buy Price: -</div>
                <div class="price" id="latest-sell-price">Sell Price: -</div>
            </div>
            <div class="additional-info">
                <div class="info" id="current-demand">Demand: -</div>
                <div class="info" id="current-day">Day: -</div>
            </div>
            <div class="sun-info">
                <div class="info" id="current-sun">Sunshine Intensity: -</div>
            </div>
        </div>
    </div>


    <div class="dashboard1">
    <canvas id="liveChart"></canvas>
</div>

<script>
    var ctx = document.getElementById('liveChart').getContext('2d');
    var liveChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from({length: 60}, (_, i) => i),  // Generate labels from 0 to 59
            datasets: [
                {
                    label: 'Buy Price',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                },
                {
                    label: 'Sell Price',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }
            ]
        },
        options: {
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Function to fetch data and update chart
    function fetchDataAndUpdateChart() {
        fetch('/alldata')
            .then(response => response.json())
            .then(data => {
                liveChart.data.datasets[0].data = data.buy_prices;
                liveChart.data.datasets[1].data = data.sell_prices;
                liveChart.update();
            });
    }

    // Fetch data and update chart every second
    setInterval(fetchDataAndUpdateChart, 1000);
</script>

    <script>
        var ctx = document.getElementById('priceChart').getContext('2d');
        var priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Buy Price',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Sell Price',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tick'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price'
                        }
                    }
                },
                plugins: {
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'x',
                            onPanComplete({chart}) {
                                // Fetch new data when panning is complete
                                updateChart();
                            }
                        },
                        zoom: {
                            enabled: false  // Disable zooming
                        }
                    }
                }
            }
        });

        function updateChart() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    priceChart.data.labels = data.ticks;
                    priceChart.data.datasets[0].data = data.buy_prices;
                    priceChart.data.datasets[1].data = data.sell_prices;
                    priceChart.update();

                    document.getElementById('latest-buy-price').textContent = 'Buy Price: ' + (data.buy_prices[data.buy_prices.length - 1] || '-');
                    document.getElementById('latest-sell-price').textContent = 'Sell Price: ' + (data.sell_prices[data.sell_prices.length - 1] || '-');
                    document.getElementById('current-demand').textContent = 'Demand: ' + (data.current_demand || '-');
                    document.getElementById('current-day').textContent = 'Day: ' + (data.current_day || '-');
                    document.getElementById('current-sun').textContent = 'Sunshine Intensity: ' + (data.current_sun || '-');
                });
        }

        setInterval(updateChart, 3500);
    </script>
</body>
</html>
